<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Web Tu Clásico Seguro</title>
    <meta name="description" content="Compañía de seguros para autos clásico anteriores a 1986. Aseguramos tu clásico teniendo en cuenta todos los cuidados y servicios que requiere.">
    <meta name="keywords" content="CLASICO,AUTO,MOTO,AUTO VIEJO,OXIDADO,AUTO CLASICO,VIEJO">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--Animaciones styles-->
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="container-fluid no-gutters">
    
  <section class="pt-5 pb-5 mt-0 align-items-center d-flex bg-dark" style="min-height: 100vh; background-size: cover; background-image: url(https://images.unsplash.com/photo-1486449259016-a15ff636844a?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1396&q=80);">
    <div class="container">
      <div class="row align-items-center d-flex justify-content-between">
        <div class="col-12 col-md-6 pb-5 order-2 order-sm-2">
          <h1 class="font-weight-bold mb-3 mt-5 display-3 text-container">Tu Clásico Seguro</h1>
          <p class="lead text-container">Aquí podrás encontrar el seguro que mejor se adapte a tu clásico.</p>
          <div class=" d-flex mt-3 mb-1">
            <a class="btn btn-dark btn-raised text-uppercase btn-lg  mt-md-3 " href="#" role="button">Cotizar ahora</a>
          </div>
        </div>
      </div>
    </div>
 </section>

  
    <!--ACÁ EMPIEZA EL FORM-->
    
    <form class="was-validated col-4 container-fluid">
        <div class="form-group mt-4">
          <label for="uname">Nombre:</label>
          <input type="text" class="form-control" id="uname" placeholder="Nombre completo" name="nombre" required>
          <div class="valid-feedback">Válido.</div>
          <div class="invalid-feedback">Por favor, completa este campo.</div>
        </div>
        <div class="form-group mt-4">
          <label for="pwd">Apellidos:</label>
          <input type="text" class="form-control" id="pwd" placeholder="Apellidos" name="apellidos" required>
          <div class="valid-feedback">Válido.</div>
          <div class="invalid-feedback">Por favor, completa este campo.</div>
        </div>
        <div class="text-center"><button type="submit" class="btn btn-primary btn-dark mt-4 mb-4 text">Enviar</button></div>
      </form>
   
   
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
